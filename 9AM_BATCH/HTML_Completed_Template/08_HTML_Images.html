<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Image Tag</title>
    <style>
        body{
            font-family: Arial,sans-serif;
        }
        #photo{
            border: 10px solid green;
            padding: 5px;
        }
        #photo:hover{
            box-shadow: 0 0 15px green;
        }
    </style>
</head>
<body>

    <h2>Simple Image</h2>
    <img src="img/forest.jpg">

    <h2>Image with Width and Height</h2>
    <img src="img/forest.jpg" width="400" height="200">

    <h2>Image with Alt attribute</h2>
    <img src="img/water_flow.gif" width="400" height="200" alt="Water Flow Image">

    <h2>Image with Border like photo frame</h2>
    <img src="img/nature_path.jpg" width="400" height="200" id="photo">

    <h2>Image From Google</h2>
    <img src="https://scontent.fhyd9-1.fna.fbcdn.net/v/t1.0-9/29216786_1800080626709642_7172516240957636608_n.jpg?_nc_cat=0&oh=6d60f7f4ef9dbd83fb11126e2d442457&oe=5BCB1399" width="400" height="200">

</body>
</html>
